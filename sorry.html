<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Saathvi ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #2b0018, #12000b);
      color: #fff;
      overflow: hidden;
    }

    /* floating glow orbs */
    .orbs {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255,120,160,0.35), transparent 70%);
      animation: floatOrb 12s infinite ease-in-out;
    }

    @keyframes floatOrb {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      30% { opacity: 0.6; }
      100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
    }

    .screen {
      min-height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px 14px;
      position: relative;
      z-index: 1;
    }

    .screen.active {
      display: flex;
    }

    .romantic-card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 22px 20px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 30px 70px rgba(0,0,0,0.7);
      text-align: center;
      animation: cardPop 1.1s ease;
    }

    @keyframes cardPop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.9rem;
      background: linear-gradient(90deg, #ff8fab, #ffd1dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s infinite alternate;
      margin-bottom: 6px;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px rgba(255,120,160,0.5); }
      to { text-shadow: 0 0 28px rgba(255,160,190,0.9); }
    }

    .divider {
      width: 50px;
      height: 3px;
      margin: 10px auto;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff416c, #ff9a9e);
      animation: pulseLine 2s infinite;
    }

    @keyframes pulseLine {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .photo {
      width: 100%;
      max-width: 250px;
      border-radius: 20px;
      margin: 12px auto;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
      animation: photoFloat 5s infinite ease-in-out;
    }

    @keyframes photoFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .text {
      font-size: 0.92rem;
      line-height: 1.55;
      color: #f5d6e2;
      margin-bottom: 6px;
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heartbeat {
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .btn-love {
      margin-top: 14px;
      border-radius: 999px;
      padding: 10px 26px;
      font-size: 0.95rem;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      box-shadow: 0 0 25px rgba(255,70,120,0.8);
      color: #fff;
      animation: buttonGlow 2s infinite alternate;
    }

    @keyframes buttonGlow {
      from { box-shadow: 0 0 15px rgba(255,70,120,0.6); }
      to { box-shadow: 0 0 30px rgba(255,120,160,1); }
    }

    .valentine {
      font-family: 'Great Vibes', cursive;
      font-size: 2.7rem;
      background: linear-gradient(90deg, #ff7eb3, #ffd1dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: valentinePulse 2s infinite;
      margin-bottom: 6px;
    }

    @keyframes valentinePulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .footer {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #cfa7b7;
    }
  </style>
</head>

<body>

<div class="orbs" id="orbs"></div>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <div class="romantic-card">
    <div class="title heartbeat">I'm Sorry ‚ù§Ô∏è</div>

    <img src="us1.png" class="photo">

    <div class="divider"></div>

    <p class="text">I just want to say sorry.</p>
    <p class="text">You mean a lot to me.</p>

    <button class="btn-love" onclick="nextScreen(1)">Move Forward ‚Üí</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <div class="romantic-card">
    <img src="us2.png" class="photo">

    <p class="text">I care about you deeply.</p>
    <p class="text">And I always will.</p>

    <button class="btn-love" onclick="nextScreen(2)">Continue ‚Üí</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <div class="romantic-card">
    <img src="us3.png" class="photo">

    <div class="divider"></div>

    <p class="text">Having you in my life matters.</p>
    <p class="text">More than I can explain.</p>

    <button class="btn-love" onclick="nextScreen(3)">One Last Thing ‚Üí</button>
  </div>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="screen4">
  <div class="romantic-card">
    <img src="us4.png" class="photo">

    <div class="valentine heartbeat">
      Will you be my Valentine? ‚ù§Ô∏è
    </div>

    <p class="text">Not just today‚Ä¶</p>
    <p class="text">but every day.</p>
  </div>
</div>

<div class="footer">
  Made with love ‚Äî just for you üåπ
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // step navigation
  function nextScreen(current) {
    document.getElementById("screen" + current).classList.remove("active");
    document.getElementById("screen" + (current + 1)).classList.add("active");
  }

  // floating orbs
  const orbs = document.getElementById("orbs");
  setInterval(() => {
    const orb = document.createElement("div");
    orb.className = "orb";
    orb.style.left = Math.random() * 100 + "vw";
    orb.style.animationDuration = 10 + Math.random() * 6 + "s";
    orbs.appendChild(orb);
    setTimeout(() => orb.remove(), 15000);
  }, 900);
</script>

</body>
</html>
