<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Saathvi ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #14000c, #2b0018);
      color: #fff;
      overflow: hidden;
    }

    .screen {
      min-height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px 14px;
    }

    .screen.active {
      display: flex;
    }

    .romantic-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(18px);
      border-radius: 26px;
      padding: 22px 20px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 24px 55px rgba(0,0,0,0.6);
      text-align: center;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      background: linear-gradient(90deg, #ff8fab, #ffd1dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }

    .divider {
      width: 55px;
      height: 3px;
      margin: 10px auto;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff416c, #ff9a9e);
      box-shadow: 0 0 12px rgba(255,90,140,0.8);
    }

    .photo {
      width: 100%;
      max-width: 260px;
      border-radius: 20px;
      margin: 12px auto;
      box-shadow: 0 16px 35px rgba(0,0,0,0.7);
      animation: softPulse 4s infinite;
    }

    @keyframes softPulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    .text {
      font-size: 0.92rem;
      line-height: 1.55;
      color: #f5d6e2;
      margin-bottom: 6px;
    }

    .btn-love {
      margin-top: 14px;
      border-radius: 999px;
      padding: 10px 26px;
      font-size: 0.95rem;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      box-shadow: 0 0 20px rgba(255,70,120,0.7);
      color: #fff;
    }

    .valentine {
      font-family: 'Great Vibes', cursive;
      font-size: 2.6rem;
      background: linear-gradient(90deg, #ff7eb3, #ffd1dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
      margin-bottom: 6px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6f91; }
      to { text-shadow: 0 0 30px #ffb3c7; }
    }

    .footer {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #cfa7b7;
    }
  </style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <div class="romantic-card" data-aos="fade-up">
    <div class="title">I'm Sorry ‚ù§Ô∏è</div>

    <img src="us1.png" class="photo">

    <div class="divider"></div>

    <p class="text">
      I just want to say sorry.
    </p>

    <p class="text">
      You mean a lot to me.
    </p>

    <button class="btn-love" onclick="nextScreen(1)">Move Forward ‚Üí</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <div class="romantic-card" data-aos="fade-up">
    <img src="us2.png" class="photo">

    <p class="text">
      I care about you deeply.
    </p>

    <p class="text">
      And I never want to hurt you.
    </p>

    <button class="btn-love" onclick="nextScreen(2)">Continue ‚Üí</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <div class="romantic-card" data-aos="fade-up">
    <img src="us3.png" class="photo">

    <div class="divider"></div>

    <p class="text">
      Having you in my life matters to me.
    </p>

    <p class="text">
      More than words can explain.
    </p>

    <button class="btn-love" onclick="nextScreen(3)">One Last Thing ‚Üí</button>
  </div>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="screen4">
  <div class="romantic-card" data-aos="zoom-in">
    <img src="us4.png" class="photo">

    <div class="valentine">
      Will you be my Valentine? ‚ù§Ô∏è
    </div>

    <p class="text">
      Not just today‚Ä¶
    </p>

    <p class="text">
      but every day.
    </p>
  </div>
</div>

<div class="footer">
  Made with love ‚Äî just for you üåπ
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init({ duration: 900, once: true });

  function nextScreen(current) {
    document.getElementById("screen" + current).classList.remove("active");
    document.getElementById("screen" + (current + 1)).classList.add("active");
    AOS.refresh();
  }
</script>

</body>
</html>
